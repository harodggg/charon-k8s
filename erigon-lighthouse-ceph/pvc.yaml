apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chaindata-lighthouse
spec:
  storageClassName: longhorn-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi