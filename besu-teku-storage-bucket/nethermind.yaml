apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nethermind
  namespace: besu-teku
spec:
  selector:
    matchLabels:
      app: nethermind
  replicas: 1
  serviceName: nethermind
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nethermind
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: nethermind
          image: nethermind/nethermind:1.15.0
          ports:
            - containerPort: 8545
            - containerPort: 8551
            - { containerPort: 30303, protocol: TCP }
            - { containerPort: 30303, protocol: UDP }
          args:
            [
                "--config=goerli",
                "--log=INFO",
                "--datadir=data",
                "--HealthChecks.Enabled=true",
                "--JsonRpc.Enabled=true",
                '--JsonRpc.JwtSecretFile="/root/jwt/jwt.hex"',
                '--JsonRpc.EnabledModules=["Eth", "Subscribe", "Trace", "TxPool", "Web3", "Personal", "Proof", "Net", "Parity", "Health"]',
                "--JsonRpc.EngineHost=http://nethermind.besu-teku.svc.cluster.local:8551/",
                "--JsonRpc.EnginePort=8551",
                "--JsonRpc.Host=*",
                "--JsonRpc.Port=8545",
                "--Sync.SnapSync=true",
                "--Sync.AncientBodiesBarrier=4367322",
                "--Sync.AncientReceiptsBarrier=4367322"
            ]
          resources:
            requests:
              memory: 2G
              cpu: 1000m
            limits:
              memory: 16G
              cpu: 8000m
          livenessProbe:
            httpGet:
              path: /
              port: 8545
          readinessProbe:
            httpGet:
              path: /
              port: 8545
          volumeMounts:
            - name: chaindata
              mountPath: /nethermind/data
            - name: jwt
              mountPath: /root/jwt

      volumes:
        - name: chaindata
          persistentVolumeClaim:
            claimName: chaindata-nethermind
        - configMap:
            name: besu-jwt
          name: jwt
