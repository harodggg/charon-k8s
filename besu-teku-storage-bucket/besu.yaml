apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: besu
  namespace: besu
spec:
  selector:
    matchLabels:
      app: besu
  replicas: 1
  serviceName: besu
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: besu
    spec:
      terminationGracePeriodSeconds: 300
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: besu
          image: hyperledger/besu
          ports:
            - containerPort: 8545
            - containerPort: 8551
            - { containerPort: 30303, protocol: TCP }
            - { containerPort: 30303, protocol: UDP }
          args:
            - --network=goerli            
            - --rpc-http-enabled=true     
            - --rpc-http-host=0.0.0.0     
            - --rpc-http-cors-origins="*" 
            - --rpc-ws-enabled=true       
            - --rpc-ws-host=0.0.0.0       
            - --host-allowlist="*"        
            - --engine-host-allowlist="*" 
            - --engine-rpc-enabled        
            - --engine-jwt-secret=/besu/jwt.hex
            - --data-path=/besu/data
            - --Xnat-method-fallback-enabled=false
          resources:
            requests:
              memory: 2G
              cpu: 1000m
            limits:
              memory: 16G
              cpu: 8000m
          livenessProbe:
            httpGet:
              path: /
              port: 8545
          readinessProbe:
            httpGet:
              path: /
              port: 8545
          volumeMounts:
            - name: chaindata
              mountPath: /besu/data
            - name: jwt
              mountPath: /besu

      volumes:
        - name: chaindata
          persistentVolumeClaim:
            claimName: chaindata-besu
        - configMap:
            name: besu-jwt
          name: jwt